<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="logo1.png"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <header class="header">
        <nav class = "menu">
            <ul class ="main-list">
                <li class="list-item"><a class="list-link -home" href="home.html">Home</a></li>
                <li class="list-item"><a class="list-link" href="receitas.html">Receitas</a></li>
                <li class="list-item"><a class="list-link" href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main id="cadastro" role="main navigation">
        <form id="formCadastro" method="get" action="mailto:daia.maira@gmail.com" target="_self">
            <h1>Efectue o seu cadastro</h1>
            <br>
            <div>
                <input type="hidden" name="subject" value="Cadastro - Receitando ">
                <input type="hidden" name="body" value="">
            </div>
            <div class="row mb-2">
                <label class="col-2 col-form-label" for="Nome">Nome</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="Nome" id="nome" required>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-2 col-form-label" for="E-mail">Email</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="E-mail" id="E-mail" required>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-2 col-form-label" for ="cep">CEP</label>
                <div class="col-6">
                    <input class="form-control" type="text" id="cep" id="cep" maxlength="10" required>
                </div>
            </div>
            <div class ="row mb-2">
                <label for="rua" class="col-2 col-form-label">Rua</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="Rua" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class ="col-sm-2 col-form-label" label for="Nº">Nº</label>
                <div class="col-sm-2">
                    <input class ="form-control" type="number" id="numero" required>
            </div>
            <label class="col-sm-3 col-form label" for="Complemento">Complemento</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="complemento">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-2 col-form-label" label for="cidade">Cidade</label>
                <div class="col-sm-2">
                    <input class="form-control"type ="text " id="cidade" required>
                </div>
                <label class="col-sm-3 col-form-label" for="UF">UF</label>
                <div class="col-sm-5">
                    <select class="form-select" name="UF"  id="UF" maxlength="10" required >
                        <option value="estado">Selecione</option>
                
                        <option value="AC">Acre</option> 
                
                        <option value="AL">Alagoas</option> 
               
                        <option value="AM">Amazonas</option> 
               
                        <option value="AP">Amapá</option> 
                
                        <option value="BA">Bahia</option> 
                
                        <option value="CE">Ceará</option> 
                
                        <option value="DF">Distrito Federal</option> 
                
                        <option value="ES">Espírito Santo</option> 
                
                        <option value="GO">Goiás</option> 
                
                        <option value="MA">Maranhão</option> 
                
                        <option value="MT">Mato Grosso</option> 
                
                        <option value="MS">Mato Grosso do Sul</option> 
                
                        <option value="MG">Minas Gerais</option> 
                
                        <option value="PA">Pará</option> 
                
                        <option value="PB">Paraíba</option> 
                
                        <option value="PR">Paraná</option> 
                
                        <option value="PE">Pernambuco</option> 
                
                        <option value="PI">Piauí</option> 
                
                        <option value="RJ">Rio de Janeiro</option> 
                
                        <option value="RN">Rio Grande do Norte</option> 
                
                        <option value="RO">Rondônia</option> 
                
                        <option value="RS">Rio Grande do Sul</option> 
                
                        <option value="RR">Roraima</option> 
                
                        <option value="SC">Santa Catarina</option> 
                
                        <option value="SE">Sergipe</option> 
                
                        <option value="SP">São Paulo</option> 
                
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="botao">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset"class="btn btn-secondary">Limpar</button>
            </div>
        </main>
        <footer>
            &copy; Receitando 2024. Todos os direitos reservados.
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      
    </body>
    </body>
</html>
